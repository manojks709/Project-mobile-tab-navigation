<!DOCTYPE html>
<html lang="en">
<head>
   <title>Mobile Tab Navigation</title>
   <link rel="stylesheet" href="style.css">
   <script src="https://kit.fontawesome.com/961b134bd7.js" crossorigin="anonymous"></script>

</head>
<body>
  <div class="phone">
    <img src="https://images.unsplash.com/photo-1589182373726-e4f658ab50f0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=387&q=80">
    <nav>
        <ul> 
        <li> 
            <i class="fa-solid fa-phone"></i>
            <p>Call</p>
        </li>
        <li> 
            <i class="fa-solid fa-message"></i>
            <p>Message</p>
        </li>
        <li> 
            <i class="fa-solid fa-address-book"></i>
            <p>Contact</p>
        </li>
        <li> 
            <i class="fa-solid fa-camera"></i>
            <p>Camera</p>
        </li>
        </ul>
    </nav>
  </div>

</body>
</html>
